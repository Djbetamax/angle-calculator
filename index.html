<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
  <h1>Angle Calculator</h1>
    <div class="">
      <form action="">
        <div class="input-container">
          <label for="input">Number Angle:</label>
          <input type="number" name="input" class="input">
        </div> 
        <div class="chooseAngle-container" for="angleName">
          <div class="angle-container">
            <label for="sinAngle">Sin:</label>
            <input type="radio" name="angleName" id="angleName"
            class="sinAngle">
          </div>
          <div class="angle-container">
            <label for="cosAngle">Cos:</label>
            <input type="radio" name="angleName" id="angleName" class="cosAngle">
          </div>
          <div class="angle-container">
            <label for="tanAngle">Tan:</label>
            <input type="radio" name="angleName" id="angleName" class="tanAngle">
          </div>
          <div class="angle-container">
            <label for="allAngle">All:</label>
            <input type="radio" name="angleName" id="angleName"
            class="allAngle">
          </div>
        </div>
        <input type="button" value="Calculate" class="btn-submit">
      </form>
    </div>
    <div class="result-container"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
